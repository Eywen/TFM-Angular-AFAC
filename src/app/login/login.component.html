<ng-container *ngIf="!isAuthenticated()">
<div clas = "container py-5">
  <div class="container">
      <div class="row span12">
        <div class="col-3 text-center"></div>
        <div class="col-6 07 p-5">
        <form class="form-horizontal" style="max-width: 30rem;" #loginForm="ngForm" (ngSubmit)="login()">

            <h1 class="mb-5 text-center"> Inicio de sesión</h1>

            <div class="mb-3">
                <label for="email"> Email</label>
                <input id="email"  type="text" class="form-control" [(ngModel)]="credentials.username" name="username" required >
            </div>

            <div class="mb-3">
              <label for="password"> Contraseña</label>
              <input id="password"  type="password" class="form-control" [(ngModel)]="credentials.password" name="password" required>
            </div>

            <div class="mb-3">
                <button class="btn btn-lg btn-primary" [disabled]="!loginForm.form.valid"> Login</button>
            </div>

        </form>
        </div>
        <div class="col-3 text-center"></div>
      </div>
  </div>
</div>
</ng-container>
